{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom md-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
        <a href="{% url 'password_reset' %}"><button class="btn btn-secondary btn-sm" >Forgot Password?</button></a>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a href="{% url 'register' %}" class="ml-2"> <button class="btn btn-info btn-sm" type="submit">
                    Sign Up Now
                </button>
                </a>
            </small>
        </div>
    </div>
{% endblock content %}
